<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>My Todo App</h1>

        <div id="auth-section">
            <div class="tabs">
                <button onclick="showLogin()" class="active" id="login-tab">Login</button>
                <button onclick="showSignup()" id="signup-tab">Signup</button>
            </div>

            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>

            <form id="signup-form" style="display: none;">
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password (min 4 chars)" required>
                <button type="submit">Sign Up</button>
            </form>
            <p id="auth-message"></p>
        </div>

        <div id="todo-section" style="display: none;">
            <div class="header">
                <span id="user-display"></span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>

            <div class="input-group">
                <input type="text" id="todo-input" placeholder="What needs to be done?">
                <button onclick="addTodo()">Add</button>
            </div>

            <ul id="todo-list">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
